services:
  - type: web
    name: banking-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: banking-system-db
          property: connectionString

databases:
  - name: banking-system-db
    databaseName: banking_system
    user: banking_user
    plan: free